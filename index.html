<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">

  <title>Frontend Mentor | Blog preview card</title>
  <link rel="stylesheet" href="style.css">

<body>
  <div class="card">

      </div>

      <div class="dspl">

      </div>


      <div class="dspl"><img src="image-avatar.webp" alt=""><span class="learn">Greg Hooper</span> </div>
